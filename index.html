<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!-- Styles -->

<body id="container-main" class="">
	<!-- Header Container -->
	<div id="container-head" class="flex">
		Head (temp)
	</div>

	<!-- Calculator Container -->
	<div id="container-calc" class="flex">

		<!-- Calculator -->
		<div id="calc" class="">

			</div>
			<!-- Buttons -->

				<div id="calc-numbers" class="flex">

					<button id="calc-func2" class="calc-button">Func 2 (temp)</button>
					<button id="calc-func3" class="calc-button">Func 3 (temp)</button>
					<button id="calc-1" class="calc-button"></button>

					<button id="calc-4" class="calc-button"></button>

					<button id="calc-6" class="calc-button"></button>
					<button id="calc-7" class="calc-button"></button>
					<button id="calc-8" class="calc-button"></button>
					<button id="calc-9" class="calc-button"></button>
					<button id="calc-0" class="calc-button"></button>
					<button id="calc-decimal" class="calc-button"></button>
				</div>
				<!-- Operations -->
				<div id="calc-operations" class="flex col">

					<button id="calc-multiply" class="calc-button">โข</button>

				</div>
			</div>

		</div>

		Foot (temp)
	</div>

</html>
